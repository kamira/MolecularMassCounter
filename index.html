<!DOCTYPE html>
<html><head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>分子量計算機</title>
  
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/MMC.js"></script>

  <style type="text/css">
body {
    font-family: "Century Gothic", "Segoe UI",Arial, "Microsoft YaHei",Sans-Serif;
}
input {
    width:66%;
    text-align:center;
}
.InputLayer {
    text-align:center;
    height:20%;
    padding:25px;
}
.ResultLayer {
    background: rgba(57, 135, 251, 0.68);
    height:60%;
    
}
.Outter {
    width:100%;
    height:100%;
}
.ResultLayer {
    white-space: nowrap;
    overflow:hidden;
    padding:20px 10px;
    border-radius: 60% / 7px;
    box-shadow: 0px 0px 10px #aaa ; 
    background-image: -webkit-gradient(linear, 100% 0, 0 0, from(#E9E9E9), color-stop(0.5, white), to(#E9E9E9));
    background-image: -webkit-linear-gradient(to right, #E9E9E9, white, #E9E9E9);
    background-image: -moz-linear-gradient(to right, #E9E9E9, white, #E9E9E9);
    background-image: -o-linear-gradient(to right, #E9E9E9, white, #E9E9E9);
    background-image: linear-gradient(to right, #E9E9E9, white, #E9E9E9); 
    text-align:center;
}
p {
    font-size: 24px;
    font-weight:bold;
    padding: 20px;
    margin:0;
}
#InputVal {
    font-size: 36px;
}
  </style>
  


<script type="text/javascript">//<![CDATA[ 
window.onload = function(){
    $("#In").keyup(function(){
        var t = $(this).val();
        $("#Output").html(molecularMassCounter(t));
        $(this).width( t.length()*10 + 'px' );
    });
}
//]]>  

</script>


</head>
<body>
<div class="Outter">
    <div class="ResultLayer">
        <div class="InputLayer"> <input id="In" type="text" name="Mass"/> </div>
        <p>分析結果：<span id="Output"></span></p></div>
    
</div>



</body></html>
